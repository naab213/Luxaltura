<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .edit-btn:hover {
            background: #0056b3;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Profil Utilisateur</h2>
        <form>
            <div class="field">
                <input type="text" id="username" value="JeanDupont" required>
                <button type="button" class="edit-btn">Modifier</button>
            </div>

            <div class="field">
                <input type="email" id="email" value="jean.dupont@example.com" required>
                <button type="button" class="edit-btn">Modifier</button>
            </div>

            <div class="field">
                <input type="text" id="phone" value="0123456789" required>
                <button type="button" class="edit-btn">Modifier</button>
            </div>

            <div class="field">
                <input type="password" id="password" placeholder="Entrer un nouveau mot de passe">
                <button type="button" class="edit-btn">Modifier</button>
            </div>

            <div class="field">
                <input type="password" id="password" placeholder="Confirmer le mot de passe">
            </div>

            <button type="submit">Mettre Ã  jour</button>
        </form>
    </div>
</body>

</html>
