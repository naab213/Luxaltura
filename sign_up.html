<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="sign_up.css" />
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <title>Luxaltura - Sign up</title>
</head>

<body>
    <nav>
        <a href="home.html" class="back-home">Click here to come back home.</a>
    </nav>
    <div class="container">
        <h2>Sign up</h2>
        <form id="signup">
            <input type="text" placeholder="Lastname" id="lastname" maxlength="50" required>
            <input type="text" placeholder="Name" id="name" maxlength="50" required>
            <input type="number" min="18" max="100" placeholder="Age" id="age" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="email" placeholder="Confirm email" id="emailconf" required>
            <input type="password" placeholder="Password" id="pw" required>
            <input type="password" placeholder="Confirm password" id="pwconf" required>
            <button type="submit">Sign up</button>
        </form>
    </div>
    <footer>
        <div id="contact">
            <section>
                <h3>Contact us</h3>
                <p>Email : <b><a href="mailto:luxalturaagency@outlook.com">luxalturaagency@outlook.com</a></b></p>
            </section>
        </div>
        <span>2025 | MI-03.I Â©</span>
    </footer>
</body>

</html>
