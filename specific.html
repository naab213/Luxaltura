<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />

        <title>Luxaltura - Bookings</title>
        <style>
            body {
                font-family: Cinzel;
                background-color: #C4AAAA;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 100vh;
                margin: 0;
            }

            header {
                text-align: center;
                padding: 20px;
                background-color: #C4AAAA;
            }

            header h1 {
                font-size: 32px;
                margin: 10px 0;
            }
            .img {
                width: 60%; height: 250px;
                border-radius: 20px;
            }

            section {
                flex-grow: 1;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                padding: 20px;
            }

            .container {
                background: #947e7e;
                padding: 50px;
                border-radius: 20px;
                box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 600px;
                margin-bottom: 20px;
            }

            h2 {
                text-align: center;
                font-size: 30px;
                margin-bottom: 20px;
            }

            input, select {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .field {
                margin-bottom: 15px;
            }

            button {
                width: 100%;
                padding: 10px;
                background: black;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background: #817575;
            }

            .search-btn {
                padding: 10px;
                font-size: 20px;
                color: white;
                border: 1px solid #ccc;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 15px;
            }

            .search-btn i {
                font-size: 20px;
            }

            footer {
                text-align: center;
                padding: 20px;
            }
            .image-container {
            position: relative;
            display: inline-block;
            }

            .image-container img {
            width: 300px; 
            height: 150;
            }

            .image-container .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 28px;
            }

            .image-container:hover .overlay {
            opacity: 1;
            }
        </style>
    </head>
