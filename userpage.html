<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luxaltura - User</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
    </head>

    <body>
        <header>
            <h1>Luxaltura</h1>
            <span class="separator"></span>
            <img src="https://imgur.com/F38OAQx.jpg" width="200" height="200" class="logo" />
        </header>

        <nav>
            <ul>
                <li><a href="home.html" title="Go to home">Home</a></li>
                <li><a href="presentation.html" title="Our presentation">Presentation</a></li>
                <li><a href="specific.html" title="Go to my bookings">Bookings</a></li>
                <li><a href="#contact" title="Go to contact">Contact us</a></li>
            </ul>
        </nav>
        <div class="container" id="formulaire">
            <h2>Profil</h2>
            <form id="profileForm">
                <div class="field">
                    <input type="text" id="lastname" value="Hamoud" disabled required>
                    <button type="button" class="edit-btn" onclick="edit('lastname')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="field">
                    <input type="text" id="name" value="Youssef" disabled required>
                    <button type="button" class="edit-btn" onclick="edit('name')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="field">
                    <input type="email" id="email" value="youssef.hamoud@example.com" disabled required>
                    <button type="button" class="edit-btn" onclick="edit('email')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="field">
                    <input type="text" id="phone" value="0123456789" disabled required>
                    <button type="button" class="edit-btn" onclick="edit('phone')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="field">
                    <input type="password" id="pw" placeholder="Enter a new password" disabled>
                    <button type="button" class="edit-btn" onclick="edit('pw')">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </div>
                <div class="field">
                    <input type="password" id="pwconf" placeholder="Confirm password" disabled>
                </div>

                <button type="button" id="updateBtn" onclick="updateForm()">Update</button>
            </form>
        </div>

        <script>
            function edit(fieldId) {
                const inputField = document.getElementById(fieldId);
                inputField.disabled = !inputField.disabled;
            }

            function updateForm() {
                const fields = document.querySelectorAll('input');
                fields.forEach(field => field.disabled = true);
            }
        </script>
        
        <footer >
            <div id = "contact">
                <section>
                    <p><br>Contact us</br><a href = "mailto:luxalturaagency@outlook.com">luxalturaagency@outlook.com</a></p>
                </section>
            </div>
            <span> 2025 | MI-03.I Â©</span>
        </footer>
    </body>
</html>
