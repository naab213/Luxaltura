<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxaltura - Profil</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
    <style>
        body {
            font-family: Cinzel;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #947e7e;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-btn {
            background: white;
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
            margin-left: 10px;
        }

        .edit-btn i {
            font-size: 16px;
            color: black;
        }

        button {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #817575;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Profil</h2>
        <form id="profileForm">
            <div class="field">
                <input type="text" id="lastname" value="Bouaalam" disabled required>
                <button type="button" class="edit-btn" onclick="edit('lastname')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="field">
                <input type="text" id="name" value="Hamoud" disabled required>
                <button type="button" class="edit-btn" onclick="edit('name')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="field">
                <input type="email" id="email" value="hamoud.bouaalam@example.com" disabled required>
                <button type="button" class="edit-btn" onclick="edit('email')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="field">
                <input type="text" id="phone" value="0123456789" disabled required>
                <button type="button" class="edit-btn" onclick="edit('phone')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="field">
                <input type="password" id="pw" placeholder="Enter a new password" disabled>
                <button type="button" class="edit-btn" onclick="edit('pw')">
                    <i class="fas fa-pencil-alt"></i>
                </button>
            </div>

            <div class="field">
                <input type="password" id="pwconf" placeholder="Confirm password" disabled>
            </div>

            <button type="button" id="updateBtn" onclick="updateForm()">Update</button>
        </form>
    </div>

    <script>
        function edit(fieldId) {
            const inputField = document.getElementById(fieldId);
            inputField.disabled = !inputField.disabled;
        }

        function updateForm() {
            const fields = document.querySelectorAll('input');
            fields.forEach(field => field.disabled = true);
        }
    </script>
    <footer >
        <p>Click here to come back home.</p>
        <nav>
            <a href="home.html">Home</a>
        </nav>
        <div id = "contact">
            <section>
                <h3>Contact us</h3>

                <p>Email : <b><a href = "mailto:luxalturaagency@outlook.com">luxalturaagency@outlook.com</a></b></p>
                
            </section>
        </div>
        <span> 2025 | MI-03.I Â©</span>
    </footer>
</body>

</html>
